<!DOCTYPE html>
<!--

Eine einfache Form-Validierung:

Aufgabe: Es soll ein Formular bestehend aus Input und Submit-Button validiert werden:

- Es soll die Eingabe einer E-Mail geprüft werden.
- Minimalanforderung: '@' vorhanden, nicht an erster Stelle. Optional - Regex
- Die Überprüfung soll wahlweise 'on-submit' oder 'on-keyup' erfolgen.
- korrekt validiert soll für das Input-Feld die CSS-Klasse 'ready' gesetzt werden.
- Die Validierung darf mit jQuery, vue.js oder Vanilla umgesetzt werden.
- die Nutzung von Dokumentationen ist bei Bedarf ausdrücklich gewünscht.

-->

<html>
    <head>
    	<link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Simple Form Validation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
